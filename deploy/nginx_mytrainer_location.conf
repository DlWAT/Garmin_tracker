# Add this inside your existing `server {}` block (the same one that already serves PolyTalk).
# This exposes Garmin Tracker at: http://<ip>/mytrainer/

# Optional: redirect /mytrainer -> /mytrainer/
location = /mytrainer {
    return 301 /mytrainer/;
}

location /mytrainer/ {
    proxy_pass http://127.0.0.1:5001;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
}
