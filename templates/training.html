<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entraînement</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <!-- Training-specific CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='training.css') }}">
</head>
<body>
    <header>
        <h1>Entraînement</h1>
        <nav>
            <a href="/">Accueil</a>
            <a href="/activity">Activités</a>
            <a href="/health">Santé</a>
            <a href="/training">Entraînement</a>
        </nav>
    </header>

    <main class="training-container">
        <!-- Section Calendrier -->
        <div class="calendar-container">
            <h2>Calendrier</h2>
            <div id="calendar"></div>
        </div>

        <!-- Section Compétitions -->
        <div class="competition-list">
            <h2>Compétitions à venir</h2>
            <ul>
                {% for competition in competitions %}
                <li>
                    <strong>{{ competition.title }}</strong><br>
                    Date : {{ competition.start }}<br>
                    Description : {{ competition.description }}
                </li>
                {% endfor %}
            </ul>
        </div>
    </main>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // Vue par défaut
                locale: 'fr',               // Langue française
                events: [
                    {% for competition in competitions %}
                    {
                        title: "{{ competition.title }}",
                        start: "{{ competition.start }}",
                        description: "{{ competition.description }}"
                    },
                    {% endfor %}
                ],
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                eventClick: function (info) {
                    alert(info.event.title + '\n' + info.event.start.toLocaleDateString() + '\n' + info.event.extendedProps.description);
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
